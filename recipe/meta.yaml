{% set version = "5.6.0" %}
{% set ver = '.'.join(version.split('.')[:2]) %}

package:
  name: pyqt
  version: {{ version }}

source:
  url:  http://sourceforge.net/projects/pyqt/files/PyQt5/PyQt-{{ ver }}/PyQt5_gpl-{{ ver }}.tar.gz
  sha256: 2e481a6c4c41b96ed3b33449e5f9599987c63a5c8db93313bd57a6acbf20f0e1

build:
  number: 8

requirements:
  build:
    - jom  # [win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - qt
    - sip 4.19.8
  run:
    - python
    - qt
    - sip 4.19.8

test:
  files:
    - pyqt_test.py
  imports:
    - PyQt5.QtCore
    - PyQt5.QtGui
    - PyQt5.QtHelp
    - PyQt5.QtMultimedia
    - PyQt5.QtMultimediaWidgets
    - PyQt5.QtNetwork
    - PyQt5.QtOpenGL
    - PyQt5.QtPrintSupport
    - PyQt5.QtQml
    - PyQt5.QtQuick
    - PyQt5.QtSvg
    - PyQt5.QtTest
    - PyQt5.QtWebChannel
    - PyQt5.QtWebKitWidgets  # [linux or win]
    # - PyQt5.QtWebEngineWidgets  # [osx]
    - PyQt5.QtWebSockets
    - PyQt5.QtWidgets
    - PyQt5.QtXml
    - PyQt5.QtXmlPatterns
  commands:
    - DISPLAY=localhost:1.0 xvfb-run -a bash -c 'python pyqt_test.py'  # [linux]

about:
  home: http://www.riverbankcomputing.co.uk/software/pyqt
  license: Commercial, GPL-2.0, GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Python binding of the cross-platform GUI toolkit Qt.'
  description: |
    "PyQt is a set of Python v2 and v3 bindings for The Qt Company's Qt
    application framework and runs on all platforms supported by Qt including
    Windows, MacOS/X and Linux. PyQt5 supports Qt v5. PyQt4 supports Qt v4 and
    will build against Qt v5. The bindings are implemented as a set of Python
    modules and contain over 1,000 classes."
  doc_url: https://www.riverbankcomputing.com/software/pyqt/
  dev_url: https://github.com/pyqt

extra:
  recipe-maintainers:
    - ccordoba12
    - mingwandroid
    - gillins
    - msarahan
    - ocefpaf
    - jschueller
